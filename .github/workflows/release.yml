name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release-mac:
    runs-on: macos-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          tag="${{ github.ref_name }}"
          version="${tag#v}"
          
          # Validate semver format
          if ! [[ "$version" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid semver version: $version"
            exit 1
          fi
          
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Extracted version: $version"

      - name: Update package.json version
        run: |
          version="${{ steps.get_version.outputs.version }}"
          
          # Update version in package.json using node
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$version';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
            console.log('Updated package.json version to: $version');
          "

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Electron and electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Package for macOS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package:mac

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.dmg
            release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-windows:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          
          # Validate semver format
          if ($version -notmatch '^\d+\.\d+\.\d+$') {
            Write-Error "Invalid semver version: $version"
            exit 1
          }
          
          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Extracted version: $version"

      - name: Update package.json version
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          
          # Read, update, and write package.json
          $packageJson = Get-Content 'package.json' -Raw | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 10 | Set-Content 'package.json' -Encoding UTF8
          Write-Host "Updated package.json version to: $version"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Electron and electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/electron/Cache
            ~/AppData/Local/electron-builder/Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Package for Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run package:win

      - name: Upload Windows artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            release/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify artifacts created
        shell: pwsh
        run: |
          Write-Host "Checking for build artifacts..."
          Get-ChildItem -Path release -ErrorAction SilentlyContinue | Format-Table
          
          if (Test-Path release/*.exe) { Write-Host "✓ EXE installer found" -ForegroundColor Green } else { Write-Host "✗ EXE installer not found" -ForegroundColor Yellow }
