characteristics:
  growth_form: "Pleurocarpous (creeping/mat-forming)"
  height: "1-5 cm"
  color: "Green to yellow-green"
  texture: "Soft, pliable when moist; carpet-like"
  leaves: "Elongated, mostly curved"
  distinctive_feature: "Forms 'apron' or 'skirt' around tree bases"
  branching: "Spreading shoots that attach to bark"

