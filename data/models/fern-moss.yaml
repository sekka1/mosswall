characteristics:
  growth_form: "Pleurocarpous (creeping/mat-forming)"
  height: "2-5 cm"
  color: "Vibrant green to yellow-green"
  texture: "Fine, feathery, delicate fronds"
  leaves: "Triangular, finely divided (fern-like appearance)"
